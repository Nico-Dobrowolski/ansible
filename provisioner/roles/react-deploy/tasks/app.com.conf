<VirtualHost *:80>
    ServerName app.com
    ServerAlias www.app.com
    ServerAdmin webmaster@app.com
    DocumentRoot /var/www/build
    <Directory /var/www/build>
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/app.com-error.log
    CustomLog ${APACHE_LOG_DIR}/app.com-access.log combined
</VirtualHost>